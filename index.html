<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>我的摄影网站</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- 导航栏 -->
  <header>
    <div class="logo">My Photos</div>
    <nav>
      <ul>
        <li><a href="index.html">首页</a></li>
        <li><a href="portfolio.html">作品集</a></li>
        <li><a href="about.html">关于我</a></li>
        <li><a href="contact.html">联系我</a></li>
      </ul>
    </nav>
  </header>

  <!-- 首页头图/轮播区 -->
  <section class="hero-slider">
    <div class="slide active">
      <img src="https://via.placeholder.com/1200x500?text=Banner+1" alt="Banner 1" />
      <div class="caption">
        <h2>欢迎来到我的摄影世界</h2>
        <p>记录每一帧美好瞬间</p>
      </div>
    </div>
    <div class="slide">
      <img src="https://via.placeholder.com/1200x500?text=Banner+2" alt="Banner 2" />
      <div class="caption">
        <h2>感受光影的魅力</h2>
        <p>光与影谱写动人篇章</p>
      </div>
    </div>
    <div class="slide">
      <img src="https://via.placeholder.com/1200x500?text=Banner+3" alt="Banner 3" />
      <div class="caption">
        <h2>捕捉每一次心动</h2>
        <p>定格一瞬，感动永恒</p>
      </div>
    </div>

    <button class="prev-btn">&#10094;</button>
    <button class="next-btn">&#10095;</button>
  </section>

  <!-- 精选作品展示区域 -->
  <section class="featured-gallery">
    <h2>精选作品</h2>
    <div class="gallery-container">
      <div class="gallery-item">
        <img src="https://via.placeholder.com/300x200?text=Photo+1" alt="Photo 1" />
      </div>
      <div class="gallery-item">
        <img src="https://via.placeholder.com/300x200?text=Photo+2" alt="Photo 2" />
      </div>
      <div class="gallery-item">
        <img src="https://via.placeholder.com/300x200?text=Photo+3" alt="Photo 3" />
      </div>
      <div class="gallery-item">
        <img src="https://via.placeholder.com/300x200?text=Photo+4" alt="Photo 4" />
      </div>
    </div>
    <a href="portfolio.html" class="view-more">浏览更多作品</a>
  </section>

  <!-- 页脚 -->
  <footer>
    <p>© 2025 My Photography Website. 保留所有权利.</p>
  </footer>

  <!-- 引入脚本 -->
  <script src="scripts.js"></script>
</body>
</html>
